<div class="bg-img">
  <div class="container-fluid">
    <div class="row justify-content-center wrapper">
      <section class="contact-section col-sm-12 col-md-6 box">
        <!-- Contacts Icons -->
        <div>
          <fa-icon class="contact-icon" [icon]="faWhatsapp"
            ><a href="{{ whatsappLink }}" target="_blank"></a
          ></fa-icon>
          <fa-icon class="contact-icon" [icon]="faGithub">
            <a href="{{ gitHubLink }}" target="_blank"></a
          ></fa-icon>
          <fa-icon class="contact-icon" [icon]="faLinkedin"
            ><a href="{{ linkedinLink }}" target="_blank"></a
          ></fa-icon>
          <fa-icon class="contact-icon" [icon]="faMail"
            ><a href="{{ emailString }}" target="_blank"></a
          ></fa-icon>
        </div>
      </section>

      <section class="col-sm-12 col-md-6 box">
        <!-- Form -->
        <form
          [formGroup]="FormData"
          action="https://formspree.io/f/xlevgoqz"
          method="POST"
        >
          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="email"
              class="form-control my-1"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >I'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control my-1"
              name="name"
              placeholder="Full Name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control my-1"
              formControlName="message"
              name="message"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary my-1">Submit</button>
        </form>
      </section>
    </div>
  </div>
</div>
